<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            height: 200px;
            background-color: lightsalmon;
            display: flex;
           flex-flow: column wrap;
        }

        div.item{
            text-align: center;
            background-color: lightskyblue;
            border: 1px solid black;
            flex: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exempo de Bloco A</div>
        <div class="item">Exempo de Bloco B</div>
        <div class="item">Exempo de Bloco C</div>
        <div class="item">Exempo de Bloco D</div>
        <div class="item">Exempo de Bloco E</div>
        <div class="item">Exempo de Bloco F</div>
        <div class="item">Exempo de Bloco G</div>
    </div>
</body>
</html>
