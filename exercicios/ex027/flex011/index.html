<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            text-align: center;
            background-color: lightskyblue;
            border: 1px solid black;
            flex-basis: 250px;
            
        }

        div#cx1{
            flex-shrink: 1;
            flex-grow: 0;
        }

        div#cx2{
            flex-shrink: 1;
            flex-grow: 2;
        }

        div#cx3{
            flex-shrink: 1;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cx1">A</div>
        <div class="item" id="cx2">B</div>
        <div class="item" id="cx3">C</div>
    </div>
</body>
</html>
