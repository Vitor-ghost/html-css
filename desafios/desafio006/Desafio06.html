<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5 podemos inseriri os elementos da lista a seguir: passe a mouse em cima do termo para descobrir qual tag usar em cada caso.</p>
    <ul>
        <li><abbr title="&lt p &gt &lt /p &gt">Parágrafos</abbr></li>
        <li><abbr title="&lt h1 &gt &lt /h1 &gt">Titulos</abbr></li>
        <li><abbr title="&lt img &gt">imagens</abbr></li>
        <li><abbr title="&lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="&lt code &gt">Codigo-fonte</abbr></li>
        <li><abbr title="&lt ol &gt e &lt li &gt">Lista numeradas</abbr></li>
        <li><abbr title="&lt ul &gt e &lt li &gt">listas com demarcadores</abbr></li>



    </ul>
</body>
</html>
