<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou siplesmente aumente e diminua o tamanhho do navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios em html5.</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Don't Wanna Let Myself Down (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Don't Wanna Let Myself Down (Instrumental) - NEFFEX.mp3" type="audio/ogg">
        <source src="midia/Don't Wanna Let Myself Down (Instrumental) - NEFFEX.mp3" type="audio/wav">
    </audio>
</body>
</html>
